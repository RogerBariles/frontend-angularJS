<div class="containerLogin">
    <p class="fs-1 textTitle">INICIAR SESION</p>

    <form name="formulario">
        <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input type="email" class="form-control" data-ng-model="user.nameUser" placeholder="email@example.com" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input type="password" class="form-control" data-ng-model="user.password" placeholder="Contraseña" required>
        </div>

        <div ng-show="loginError" class="d-grid gap-2">
            <p class="fst-italic" style="color: red;"> {{msjError}}</p>
            <button data-ng-disabled="formulario.$invalid" type="button" class="btn btn-success" ng-click="login()">Inicar Sesion</button>
        </div>

        <div ng-show="!loginError" class="d-flex justify-content-center">
            <div class="spinner-grow" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>
    </form>
</div>
